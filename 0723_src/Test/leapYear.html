<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leapYear</title>
  <script>
    const yearInput = Number(prompt('년도를 입력해주세요.'));
    
    let answer = "윤년이 아닙니다.";
    if((yearInput % 4 === 0 && yearInput % 100 !== 0) || yearInput % 400 === 0)
      answer = "윤년입니다.";
  
    alert(answer);
  </script>
</head>
<body>
  
</body>
</html>
