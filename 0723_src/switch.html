<script>
  const date = new Date();
  const hour = date.getHours();

  switch(true) {
    case hour < 11:
      alert('아침 식사 시간입니다.');
      break;
    case hour < 15:
      alert('점심 식사 시간입니다.');
      break;
    default:
      alert('저녁 식사 시간입니다.');
      break;
  }
</script>
